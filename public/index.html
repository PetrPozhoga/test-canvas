<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canvas</title>
  <style>
    *{
      box-sizing: border-box;
      border: none;
      margin: 0;
      padding: 0;
      list-style: none;
      text-decoration: none;
      outline: none;
      box-shadow: none;
      border-radius: 0;
    }

    html, body{
      height: 100vh;
      width: 100vw;
    }

    body{
      padding-bottom: 0 !important;
    }

    #canvas{
      width: 500px;
      height: 500px;
      cursor: pointer;
      position: relative;
      left: 0px;
      top: 0px;
      border: 1px solid #111;
    }
  </style>
</head>
<body>
<canvas id="canvas" width="500" height="500"></canvas>
</body>
</html>
